#defense

block.futurehorizons-electrum_wall.name = Электрумная стена
block.futurehorizons-electrum_wall.description = Поглощает лазеры, отражает пули, стреляет молниями. У неё даже есть щит! Взрывается при уничтожении.

block.futurehorizons-large_electrum_wall.name = Большая электрумная стена
block.futurehorizons-large_electrum_wall.description = Поглощает лазеры, отражает пули, стреляет молниями. У неё даже есть щит! Взрывается при уничтожении.

##turrets

block.futurehorizons-disintegration.name = Расщепление
block.futurehorizons-disintegration.description = Стреляет непрерывным огнем, используя водород в качестве топлива.

block.futurehorizons-firecracker.name = Петарда
block.futurehorizons-firecracker.description = Одноразовая зажигательная турель. Поджигать оборону противника - это замечательно.

block.futurehorizons-hive.name = Улей
block.futurehorizons-hive.description = Запускает серию самонаводящихся ракет. Превосходен в уничтожении множества юнитов.

block.futurehorizons-inceneration.name = Выжигатель
block.futurehorizons-inceneration.description = Стреляет зажигательными ракетами по наземным целям. Легко уничтожает толпы слабых юнитов и быстро перегревает щиты.

block.futurehorizons-overthrower.name = Свергатель
block.futurehorizons-overthrower.description = Невероятная скорострельность. Огромный урон. Легко уничтожает самых сильных юнитов, но плох против большой толпы.

block.futurehorizons-providence.name = Провидение
block.futurehorizons-providence.description = Рельсотрон, который пробивает абсолютно все на своем пути. Огромный урон и радиус действия, но низкая скорострельность.

block.futurehorizons-sprayer.name = Распылитель
block.futurehorizons-sprayer.description = Обливает врагов с головы до ног. Может распылять даже электрум. Обладает довольно сильным отталкиванием.

block.futurehorizons-the_end.name = Конец
block.futurehorizons-the_end.description = Турель конца игры. Шансов на выживание нет. Это даже не задумывалось как что-то сбалансированное, сделанно только для развлечения. Осторожно, громкие звуки!

block.futurehorizons-thunder.name = Гром
block.futurehorizons-thunder.description = Противовоздушная турель. Отлично уничтожает скопления летающих врагов и наносит хороший урон.

