status.futurehorizons-dissociation.name = Диссоциация
status.futurehorizons-dissociation.description = Тебе определенно не следовало в это наступать.

status.futurehorizons-dissolving.name = Растворение

##units

unit.futurehorizons-defender.name = Защитник
unit.futurehorizons-defender.description = Защищает ядро «Форт» от врагов. Намного сильнее своих предшественников.

#air

unit.futurehorizons-dust.name = Пыль
unit.futurehorizons-dust.description = Маленький и очень быстрый истребитель. Имеет не очень большой урон, однако выстрелы пробивают насквозь один блок, создавая при этом слабые разряды тока. Отличный вариант против однослойных стен.

unit.futurehorizons-star.name = Звезда
unit.futurehorizons-star.description = Более прочный дрон, чем Пыль. Имеет на борту сильный огнемет с малым радиусом поражения. Также имеет не очень мощную точечную защиту. Целый рой таких юнитов станет прекрасной поддержкой за счёт способности отражать пули или быстрым способом испепелить базу врага после того, как основная оборона пала.



unit.futurehorizons-galaxy.name = Галактика
unit.futurehorizons-galaxy.description = Тяжёлый штурмовик оснащенный двойным лазером, отлично справляющихся против скоплений наземных юнитов. Также имеет два независимых бронебойных пулемета против воздушных юнитов.

unit.futurehorizons-universe.name = Вселенная
unit.futurehorizons-universe.description = Медленный, но хорошо бронированный юнит. Оснащен дуговым щитом, что защищает этот истребитель с боков и сзади. Имеет довольно мощную точечную защиту.

unit.futurehorizons-infinity.name = Бесконечность
unit.futurehorizons-infinity.description = Мощный и прочный юнит, оснащенный не только силовым, но и энергетическим полем. Кроме классического набора орудий оборудован артиллерией, что обязывает противника иметь силовые щиты на своей базе. Энергетическое поле не только наносит урон, но и восстанавливает союзные постройки и юнитов. В больших количествах могут восстанавливать друг друга быстрее, чем получают урон, что делает их рой крайне мощным орудием.

unit.futurehorizons-absolute.name = Абсолют
unit.futurehorizons-absolute.description = Сверхсильный и первый юнит класса Т6. Обладает мощнейшим лазером, работающим по схожему с ЧД реактором принципу, мощнейшим вооружением, точечной защитой, тяжёлой для воздушного юнита броней и огромным запасом прочности. Один такой юнит, как и любой Т6, может зачищать самые защищённые базы и переломить ход сражения в пользу его обладателя.

#ground

unit.futurehorizons-name.name = Захватчик
unit.futurehorizons-name.description = Довольно слабый юнит, вооруженный лёгкими пушками. Однако все это компенсирует его способность к саморепликации. При достижении максимального количества копий создаёт ещё одного юнита, который выпускается сразу же после уничтожения другого такого же дрона, что на практике удваивает их количество. Стоит помнить, что у тех, у кого нет ограничения на количество юнитов, эта боевая единица может стать непобедимой, если не обратить на нее должного внимания.

unit.futurehorizons-name.name = Перфоратор
unit.futurehorizons-name.description = Ещё один юнит с нетипичным применением. Крайне малый урон его орудий обусловлен необычными пулями, что пробиваются далеко вглубь обороны и наносят урон до 10 раз различным постройкам. Приоритетно выводит из строя логистику обороны.

unit.futurehorizons-name.name = Вредитель
unit.futurehorizons-name.description = Этот юнит обладает большей прочностью и бронированием, в сравнении с предыдущими моделями. Его отличительной способностью является призыв сразу трёх юнитов прошлого поколения.

unit.futurehorizons-name.name = Мародер
unit.futurehorizons-name.description = Оборудован двумя портативными испепелителями, и противовоздушными турелями. Также имеет точечную защиту.

unit.futurehorizons-name.name = Разрушитель
unit.futurehorizons-name.description = Медленный, но очень прочный. В отличии от предыдущей модели оборудован горелками не требующими перезарядки. Имеет дуговой щит и способность призывать пятерых Т3 юнитов.

unit.futurehorizons-name.name = Угнетатель
unit.futurehorizons-name.description = Первый юнит с асимметричным вооружением.
Имеет автоматический многоствольный дробовик для ближнего боя, поглощающими лазерами для боя на средних дистанциях и портативной версией Отбойника для дальнего боя. Так же как и первый Т6 может единолично переломить ход сражения в свою пользу.

##team

team.blue.name = Забытые