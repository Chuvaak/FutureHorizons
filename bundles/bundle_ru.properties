block.futurehorizons-electrum_wall.name = Электрумная стена
block.futurehorizons-electrum_wall.description = Поглощает лазеры, отражает пули, стреляет молниями. У неё даже есть щит! Взрывается при уничтожении.

block.futurehorizons-large_electrum_wall.name = Большая электрумная стена
block.futurehorizons-large_electrum_wall.description = Поглощает лазеры, отражает пули, стреляет молниями. У неё даже есть щит! Взрывается при уничтожении.

block.futurehorizons-composite_wall.name = Композитная стена
block.futurehorizons-composite_wall.description = Защищает постройки от вражеских снарядов. Поглощает лазеры и электрические разряды. Прочнее пластановой стены.

block.futurehorizons-large_composite_wall.name = Большая композитная стена
block.futurehorizons-large_composite_wall.description = Защищает постройки от вражеских снарядов. Поглощает лазеры и электрические разряды. Прочнее пластановой стены.

block.futurehorizons-fortified_door.name = Укрепленная дверь
block.futurehorizons-fortified_door.description = Стена, которую можно открыть или закрыть нажатием. Поглощает лазеры и электрические разряды. Прочнее обычной двери.

block.futurehorizons-large_fortified_door.name = Большая укрепленная дверь
block.futurehorizons-large_fortified_door.description = Стена, которую можно открыть или закрыть нажатием. Поглощает лазеры и электрические разряды. Прочнее обычной двери.

##turrets

block.futurehorizons-disintegration.name = Расщепление
block.futurehorizons-disintegration.description = Стреляет непрерывным огнем, используя водород в качестве топлива.

block.futurehorizons-firecracker.name = Петарда
block.futurehorizons-firecracker.description = Одноразовая зажигательная турель. Поджигать оборону противника - это замечательно.

block.futurehorizons-hive.name = Улей
block.futurehorizons-hive.description = Запускает серию самонаводящихся ракет. Превосходен в уничтожении множества юнитов.

block.futurehorizons-liquidation.name = Ликвидация
block.futurehorizons-liquidation.description = Запускает ракеты по вражеским юнитам, накладывающие на них негативные эффекты. Ракеты со взрывчаткой быстро перегружают энергощиты.

block.futurehorizons-overthrower.name = Свергатель
block.futurehorizons-overthrower.description = Невероятная скорострельность. Огромный урон. Легко уничтожает самых сильных юнитов, но плох против большой толпы.

block.futurehorizons-providence.name = Провидение
block.futurehorizons-providence.description = Рельсотрон, который пробивает абсолютно все на своем пути. Огромный урон и радиус действия, но низкая скорострельность.

block.futurehorizons-sprayer.name = Распылитель
block.futurehorizons-sprayer.description = Обливает врагов с головы до ног. Может распылять даже электрум. Обладает довольно сильным отталкиванием.

block.futurehorizons-collapser.name = Коллапсер
block.futurehorizons-collapser.description = Запускает бомбу,  которая коллапсирует в нестабильную черную дыру.  Абсолютное оружие против наземных юнитов. Требует колоссального количества энергии для формирования заряда.

block.futurehorizons-thunder.name = Гром
block.futurehorizons-thunder.description = Противовоздушная турель. Отлично уничтожает скопления летающих врагов и наносит хороший урон.

block.futurehorizons-jackhammer.name = Отбойник
block.futurehorizons-jackhammer.description = Искажая гравитацию, снаряд разгоняется до безумных скоростей, что дает ему возможность с легкостью пробивать груды мелких юнитов и наносить колоссальный урон особо крупным.
block.futurehorizons-lightning.name = Молния
block.futurehorizons-lightning.description = Стреляет молниями по воздушным врагам. Особенно полезна против врагов с точечной защитой.

block.futurehorizons-singularity.name = Сингулярность
block.futurehorizons-singularity.description = Создает маленькую черную дыру, с помощью которой ускоряет самонаводящиеся снаряды, превращая маленькую черную дыру в смертоносное оружие против толп врагов.

block.futurehorizons-veil.name = Завеса
block.futurehorizons-veil.description = Очень быстро сбивает большинство пуль и ракет. Требует много энергии для работы.

block.futurehorizons-atom.name = Атом
block.futurehorizons-atom.description = Стреляет по воздушным целям энергетическими сферами, которые нельзя отразить или сбить, но можно поглотить.

