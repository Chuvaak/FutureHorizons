item.futurehorizons-sbattery.name = Батарейка
item.futurehorizons-sbattery.description = Энергия прямо на конвейере?!?

item.futurehorizons-deuterium_capsule.name = Капсула с дейтерием
item.futurehorizons-deuterium_capsule.description = Второй изотоп водорода. Упакован для термоядерного реактора.

item.futurehorizons-electrum.name = Электрум
item.futurehorizons-electrum.description = Безумно энергоемкий сплав.

item.futurehorizons-lithium.name = Литий
item.futurehorizons-lithium.description = Изотоп лития - литий-6 - ценен как материал для производства трития.

item.futurehorizons-tritium_capsule.name = Капсула с тритием
item.futurehorizons-tritium_capsule.description = Третий изотоп водорода. Упакован для термоядерного реактора.

item.futurehorizons-composite_plate.name = Композитная пластина
item.futurehorizons-composite_plate.description = Композитная плита, изготовленная из пластана, кремния и метастекла. Отличный изолятор и прочный строительный материал.

item.futurehorizons-exotic_capsule.name = Экзотическая капсула
item.futurehorizons-exotic_capsule.description = Капсула, содержащая внутри себя экзотическую материю, использя квантовые контроллеры. Если капсула будет разрушена, возможен чрезвычайно сильный взрыв.

item.futurehorizons-quantum_controller.name = Квантовый контроллер
item.futurehorizons-quantum_controller.description = Микрокомпьютер, способный с невероятной точностью контролировать даже состояние элементарных частиц.

##liquids

liquid.futurehorizons-liquid_electrum.name = Жидкий электрум
liquid.futurehorizons-liquid_electrum.description = Сама жидкая энергия.

liquid.futurehorizons-tritium.name = Тритий
liquid.futurehorizons-tritium.description = Третий изотоп водорода.

liquid.futurehorizons-exotic_matter.name = Экзотическая материя
liquid.futurehorizons-exotic_matter.description = Компонент ядра нейтронной звезды. При правильном использовании с её помощью можно создать черную дыру. Она настолько горяча, что расплавит трубы, по которым она течет, поэтому настоятельно рекомендуется перемещать её напрямую.

liquid.futurehorizons-overheated_cryofluid.name = Перегретая криогенная жидкость
liquid.futurehorizons-overheated_cryofluid.description = Его больше нельзя использовать по назначению, но его можно охладить, отфильтровать и вернуть в цикл.

