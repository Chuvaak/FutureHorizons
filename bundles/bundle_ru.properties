block.futurehorizons-catapult.description = Крошечная электромагнитная катапульта. Пиу!

block.futurehorizons-el_conveyor.name = Электромагнитный конвейер
block.futurehorizons-el_conveyor.description = Супер быстрый конвейер.

block.futurehorizons-reel_conveyor.name = Бронированный электромагнитный конвеер
block.futurehorizons-reel_conveyor.description = Супер быстрый конвейер. Не принимает вход по бокам.

block.futurehorizons-electrum_conduit.name = Электрумный трубопровод
block.futurehorizons-electrum_conduit.description = Более длинный фазовый трубопровод.

