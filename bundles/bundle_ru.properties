# Crafting

block.futurehorizons-deuterium_extractor.name = Экстрактор дейтерия
block.futurehorizons-deuterium_extractor.description = В водороде содержится около 0,01% дейтерия. Извлекает дейтерий из водорода и запаковывает его.

block.futurehorizons-divider.name = Делитель
block.futurehorizons-divider.description = Извлекает радиоактивные минералы из шлака. Выводит некоторые побочные продукты.

block.futurehorizons-e_reactor.name = Обогащающий реактор
block.futurehorizons-tiered-1a-a-multi-press-ii.description = Создает тритий, облучая литий-6 нейтронами. Оснащен усовершенствованной системой управления, которая не допускает перегрева при отсутствии охлаждения.

block.futurehorizons-electrum_melter.name = Плавильня электрума
block.futurehorizons-electrum_melter.description = Расплавляет электрум, превращая его в жидкость с невероятными свойствами.

block.futurehorizons-electrum_smelter.name = Печь электрума
block.futurehorizons-electrum_smelter.description = Плавильня кинетического сплава, переоборудованная для производства электрума.

block.futurehorizons-ind_electrolyzer.name = Промышленный электролизер
block.futurehorizons-ind_electrolyzer.description = Извлекает водород из воды. Много водорода.

block.futurehorizons-slag_freezer.name = Охладитель шлака
block.futurehorizons-slag_freezer.description = Охлаждает шлак, превращая его обратно в металлолом.

block.futurehorizons-slag_mixer.name = Мешалка шлака
block.slag_mixer.description = Создаёт шлак из множества материалов.

block.futurehorizons-tritium_packer.name = Упаковщик трития
block.futurehorizons-tritium_packer.description = Упаковывает тритий в капсулы.

