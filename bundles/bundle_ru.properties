block.futurehorizons-charger.name = Зарядная станция
block.futurehorizons-charger.description = Создает одноразовые батарейки.

block.futurehorizons-uncharger.name = Разряжающий модуль
block.futurehorizons-uncharger.description = Разряжает батарейки.

block.futurehorizons-exotic_reactor.name = Экзотический реактор
block.futurehorizons-exotic_reactor.description = Производит энергию потребляя  экзотическую материю. Удобен для быстрого развертывания базы в новых секторах или сжигания избытка капсул.

block.futurehorizons-fusion_reactor.name = Термоядерный реактор
block.futurehorizons-fusion_reactor.description = Завладей силой Солнца.

block.futurehorizons-massive_battery.name = Массивная батарея
block.futurehorizons-massive_battery.description = Батарея большего размера. Хранит очень много энергии.

block.futurehorizons-black_hole_reactor.name = Реактор черной дыры
block.futurehorizons-black_hole_reactor.description = Используя экзотическую материю, он создает черную дыру, каждый квант которой искусственно контролируется, поэтому она не может причинить никакого вреда, если не будет нарушена целостность реактора. Рассеивая частицы в черной дыре и забирая отданную им энергию, он генерирует невообразимое количество энергии. Реактор может расплавиться от переизбытка перегретой криогенной жидкости, что приведет к коллапсу и возможному образованию неконтролируемой черной дыры. Ни в коем случае не допускайте разрушения реактора.

#effect

block.futurehorizons-hyperdrive_dome.name = Гиперприводной купол
block.futurehorizons-hyperdrive_dome.description = Небольшой радиус действия, но огромное ускорение.

block.futurehorizons-mend_dome.name = Купол восстановления
block.futurehorizons-mend_dome.description = Быстро восстанавливает большую область.

block.futurehorizons-warehouse.name = Склад
block.futurehorizons-warehouse.description = Больше ёмкость, тот же размер.

block.futurehorizons-huge_force_projector.name = Огромный силовой проектор
block.futurehorizons-huge_force_projector.description = Мощный силовой проектор с высокой прочностью и площадью щита.

block.futurehorizons-core-fort.name = Ядро «Форт»
block.futurehorizons-core-fort.description = Ядро базы. Большое, безумно крепкое и хранит огромное количество ресурсов.

block.futurehorizons-build_turret.name = Строительная турель
block.futurehorizons-build_turret.description = Помогает игроку строить и чинит разрушенные постройки быстрее любого юнита. Требует жидкий электрум для работы.

