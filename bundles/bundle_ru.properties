## Blocks
# Crafting

block.futurehorizons-deuterium_extractor.name = Экстрактор дейтерия
block.futurehorizons-deuterium_extractor.description = В водороде содержится около 0,01% дейтерия. Извлекает дейтерий из водорода и запаковывает его.

block.futurehorizons-divider.name = Делитель
block.futurehorizons-divider.description = Извлекает радиоактивные минералы из шлака. Выводит некоторые побочные продукты.

block.futurehorizons-e_reactor.name = Обогащающий реактор
block.futurehorizons-e_reactor.description = Создает тритий, облучая литий-6 нейтронами. Оснащен усовершенствованной системой управления, которая не допускает перегрева при отсутствии охлаждения.

block.futurehorizons-electrum_melter.name = Плавильня электрума
block.futurehorizons-electrum_melter.description = Расплавляет электрум, превращая его в жидкость с невероятными свойствами.

block.futurehorizons-electrum_smelter.name = Печь электрума
block.futurehorizons-electrum_smelter.description = Плавильня кинетического сплава, переоборудованная для производства электрума.

block.futurehorizons-ind_electrolyzer.name = Промышленный электролизер
block.futurehorizons-ind_electrolyzer.description = Извлекает водород из воды. Много водорода.

block.futurehorizons-slag_freezer.name = Охладитель шлака
block.futurehorizons-slag_freezer.description = Охлаждает шлак, превращая его обратно в металлолом.

block.futurehorizons-slag_mixer.name = Мешалка шлака
block.slag_mixer.description = Создаёт шлак из множества материалов.

block.futurehorizons-tritium_packer.name = Упаковщик трития
block.futurehorizons-tritium_packer.description = Упаковывает тритий в капсулы.

block.futurehorizons-materializer.name = Материализатор
block.futurehorizons-materializer.description = Синтезирует основные ресурсы из ничего, используя огромное количество энергии. Также способен синтезировать экзотическую материю в небольших количествах.

block.futurehorizons-electrum_heater.name = Электрумный нагреватель
block.futurehorizons-electrum_heater.description = Создает небольшое количество тепла, используя жидкий электрум в качестве топлива.

block.futurehorizons-heat_exchanger.name = Теплообменник
block.futurehorizons-heat_exchanger.description = Охлаждает перегретую криогенную жидкость с небольшими потерями, но взамен производит тепло.

block.futurehorizons-phase_webber.name = Фазовый сплетатель
block.futurehorizons-phase_webber.description = Создает большое количество фазовой ткани, используя жидкий электрум в качестве дополнительного элемента рецепта для более оптимизированного производства.

block.futurehorizons-quantum_assembler.name = Квантовый ассемблер
block.futurehorizons-quantum_assembler.description = Создает квантовые контроллеры, которые используются в самых сложных машинах.

block.futurehorizons-sealer.name = Герметизатор
block.futurehorizons-sealer.description = Упаковывает экзотическую материю в капсулу, которая стабилизирует её для транспортировки и дальнейшего использования.

block.futurehorizons-silicon_foundry.name = Кремниевый литейный цех
block.futurehorizons-silicon_foundry.description = Использует внешнее тепло для оптимизации и ускорения производства, но требует постоянного потока воды для охлаждения.

block.futurehorizons-composite_press.name = Пресс композитных пластин
block.futurehorizons-composite_press.description = Создаёт композитные пластины, использующиеся в большинстве продвинутых построек.

block.futurehorizons-surge_explosion_facility.name = Взрывной завод кинетического сплава
block.futurehorizons-surge_explosion_facility.description = Плавит большие количества кинетического сплава при помощи взрывчатой смеси. Требует воду для охлаждения.

